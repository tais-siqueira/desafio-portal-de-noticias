<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../static/images/sparkles.png" type="image/icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Mirza&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Mirza&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/criar_noticia.css">


  <title>Criar Postagem</title>
</head>

<body>
  {% block content %}

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img class="icone" src="../static/images/sparkles.png">
        GLITZY </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'meu_perfil' %}">meu perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'deslogar_usuario' %}">logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logar_usuario' %}">login</a>
          </li>
          {% endif %}
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Pesquisa</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="bloco">

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
      
          <label class="titulo_noticia" for="{{ form.titulo.id_titulo }}">Título:</label>
          <br>
          {{ form.titulo }}
          <br>
      
          <label for="{{ form.categorias.id_categoria }}">Categorias:</label>
          <br>
          {{ form.categorias }}

          <br>
      
          <label for="{{ form.conteudo.id_conteudo }}">Conteúdo</label>
          <br>
          {{ form.conteudo }}
          <br>
      
          <label for="{{ form.imagem_noticia.id_imagem }}">Imagem:</label>
          <br>
          <input type="file" name="imagens" multiple>
          <br>
          <br>
      
          <button class="btn btn-outline-dark" type="submit">Enviar</button>
      </form>
      </div>
    </div>
    {% endblock %}
  </div>
</body>

</html>
