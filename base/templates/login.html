<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/sparkles.png" type="image/icon">
    <title>Login </title>
    <link rel="stylesheet" href='../static/css/login.css' />
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Mirza&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">

        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">
                GLITZY</a>
            </li>
          </ul>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="background-form">
                    <form method="post">
                        <h1 class="titulo-login">Bem vindo de volta!</h1>
                        <h2 class="sub-titulo-login">Acesse a sua conta:</h2>

                        {% csrf_token %}
                        
                        <div class="form-group">
                            {{ form_login.username.errors }}
                            <label for="{{ form_login.username.id_for_label }}">Usu√°rio:</label>
                            {{ form_login.username }}
                        </div>
                        
                        <div class="form-group">
                            {{ form_login.password.errors }}
                            <label for="{{ form_login.password.id_for_label }}">Senha:</label>
                            {{ form_login.password }}
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" value="Enviar" class="btn btn-primary">
                        </div>
                    </form>
                    
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
           

            <div class="col-md-4"></div>

        </div>
    </div>
</body>
</html>
